<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="js/jquery.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<style type="text/css">
		body{
			background: deepskyblue;
		}
		#box{
			
			height: 346px;
			margin-top: 80px;
			background: white;
			border-radius: 15px;
		}
		#ema,#pas,#login{
			border-radius: 25px;
			background: #F0F0F0;
			out
		}
		#login{
			width: 65px;
			background: deepskyblue;
		}
		h2{
			text-align: center;
			padding: 25px;
			border-bottom: 1px solid #F0F0F0;
			margin-bottom: 25px;
		}
		#checkbox1{
			border-radius: 50%;
		}
		#re{
			border-radius: 3px;
			background: blue;
		}

	<body>
		<div class="container" id="box">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form class="form-horizontal">
						<h2>用户登陆</h2>
						<div class="form-group">
							<input type="email" class="form-control" id="ema" placeholder="用户名或者电子邮件" />
						</div>
						<div class="form-group help">
							<input type="password" class="form-control" id="pas" placeholder="密    码" />
							
							<a href="#" class="fa fa-question-circle"></a>
						</div>

						<div class="form-group">
							<div class="main-checkbox">
								<input type="checkbox" value="None" id="re" name="check"/>
								<label for="checkbox1"></label>
								<span class="text" >记住密码</span>
								<button type="button" class="btn btn-default pull-right" id="login">登录</button>
							</div>

						</form>
				</div>
			</div>
		</div>
		</div>
		<script type="text/javascript">
			$("#login").click(function(){
				window.location.href="nodejs.html"
			})
		</script>
	</body>
